<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container">

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">TrainTracker</h1>
    <p class="lead">Get to where you need to be. Every time.</p>
  </div>
</div>


<div class="card mb-4">
          <div class="card-header">Current Employees</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='trainTable'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>


<form>
  <div class="form-group">
    <label for="trainName">Train Name</label>
    <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="destination">Destination</label>
    <input type="text" class="form-control" id="destination">
  </div>
  <div class="form-group">
    <label for="firstTime">First Train Time (HH:MM - military)</label>
    <input type="text" class="form-control" id="firstTime">
  </div>
  <div class="form-group">
    <label for="frequency">Frequency (min)</label>
    <input type="text" class="form-control" id="frequency">
  </div>

  <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
</form>

</div>


    
</body>


<script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="./assets/script.js"></script>
</html>
